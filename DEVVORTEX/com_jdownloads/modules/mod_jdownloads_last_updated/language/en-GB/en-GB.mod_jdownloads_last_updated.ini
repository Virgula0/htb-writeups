MOD_JDOWNLOADS_LAST_UPDATED_VIEW_HITS_IN_THE_SAME_LINE_DESC="If yes, the hits are shown on the same line as the download title. If no, the hits are shown on a new line below the download title."
MOD_JDOWNLOADS_LAST_UPDATED_HITS_LABEL_TITLE="Label for Hits value"
MOD_JDOWNLOADS_LAST_UPDATED_HITS_ALIGN_TITLE="Alignment of the hits"
MOD_JDOWNLOADS_LAST_UPDATED_HITS_ALIGN_DESC="Alignment of the hits information.  This is only used when the hits information is shown on a new line."
MOD_JDOWNLOADS_LAST_UPDATED_VIEW_MIME_PIC="View assigned Icon?"
MOD_JDOWNLOADS_LAST_UPDATED_VIEW_MIME_PIC_DESC="If Yes then the assigned file type icon is shown prior to the file title at a size as defined below."
