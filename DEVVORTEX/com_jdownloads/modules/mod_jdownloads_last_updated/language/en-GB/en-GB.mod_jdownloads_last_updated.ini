MOD_JDOWNLOADS_LAST_UPDATED_VIEW_THUMBNAILS_TITLE="View assigned<br />Thumbnail?"
MOD_JDOWNLOADS_LAST_UPDATED_VIEW_THUMBNAILS_DESC="If Yes then the first assigned thumbnail is shown at the size defined below."
