MOD_JDOWNLOADS_LAST_UPDATED_VIEW_THUMBNAILS_SIZE_DESC="Sets the size of the Thumbnail in pixels. This value is used for the height and the width. Default is: 100."
MOD_JDOWNLOADS_LAST_UPDATED_VIEW_THUMBNAILS_DUMMY_TITLE="Show the <i>No Picture</i> thumbnail?"
MOD_JDOWNLOADS_LAST_UPDATED_VIEW_THUMBNAILS_DUMMY_DESC="Shows the <i>No Picture</i> thumbnail for downloads without an image, see configuration for more details."
