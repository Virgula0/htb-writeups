MOD_JDOWNLOADS_LAST_UPDATED_VIEW_MIME_PIC_LINK_DESC="If Yes then the assigned file type icon will have a link to the Download or Category. If No then the icon has no link. The Title always has a link.  Default is Yes."
MOD_JDOWNLOADS_LAST_UPDATED_SET_SIZE_FROM_MIME_PICS="Size of the Icon"
