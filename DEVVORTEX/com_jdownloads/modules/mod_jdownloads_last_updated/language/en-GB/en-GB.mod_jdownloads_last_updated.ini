MOD_JDOWNLOADS_LAST_UPDATED_TEXT_AFTER_DESC="The text entered here will be shown at the foot of the module."
MOD_JDOWNLOADS_LAST_UPDATED_CAT_ID_TITLE="Category"
MOD_JDOWNLOADS_LAST_UPDATED_CAT_ID_DESC="Selects Downloads from one or more Categories. If no selection is made then Downloads from all Categories will be shown."
MOD_JDOWNLOADS_LAST_UPDATED_NO_FILES_TITLE="Number of downloads"
MOD_JDOWNLOADS_LAST_UPDATED_NO_FILES_DESC="The maximum number of Downloads that will be listed."
MOD_JDOWNLOADS_LAST_UPDATED_TITLE_CHAR_LENGTH_TITLE="Number of characters"
MOD_JDOWNLOADS_LAST_UPDATED_TITLE_CHAR_LENGTH_DESC="Truncates the download title that will be shown to this maximum value.  If this field is empty, the complete title is shown."
MOD_JDOWNLOADS_LAST_UPDATED_TITLE_REPLACE_CHAR_TITLE="Characters added at the end of truncated title"
MOD_JDOWNLOADS_LAST_UPDATED_TITLE_REPLACE_CHAR_DESC="This text that will only be shown at the end of a truncated title, this is often an ellipsis (...) to indicate that the title has been truncated."
MOD_JDOWNLOADS_LAST_UPDATED_LINK_TO_DETAIL_TITLE="Linked to download-detail page?"
MOD_JDOWNLOADS_LAST_UPDATED_LINK_TO_DETAIL_DESC="If Yes, clicking on a listed download will take the user to the download-detail page. If No then it goes to the Category."
MOD_JDOWNLOADS_LAST_UPDATED_SHOW_DATE_TITLE="Show modified Date?"
MOD_JDOWNLOADS_LAST_UPDATED_SHOW_DATE_DESC="If Yes, the modified date of the download is shown."
MOD_JDOWNLOADS_LAST_UPDATED_VIEW_DATE_IN_THE_SAME_LINE_TITLE="Display date on the same line?"
MOD_JDOWNLOADS_LAST_UPDATED_VIEW_DATE_IN_THE_SAME_LINE_DESC="If yes, the date is shown on the same line as the download title. If no, the date is shown on a new line below the download title."
MOD_JDOWNLOADS_LAST_UPDATED_DATE_FORMAT_TITLE="Date format"
MOD_JDOWNLOADS_LAST_UPDATED_DATE_FORMAT_DESC="Leave empty to use a short standard date format (also recommended for multilanguage websites). For more information about the format see: http://www.php.net/manual/en/function.date.php."
MOD_JDOWNLOADS_LAST_UPDATED_DATE_ALIGN_TITLE="Date alignment"
MOD_JDOWNLOADS_LAST_UPDATED_DATE_ALIGN_DESC="Alignment of the date is only possible when the date is shown on a seperate line."
MOD_JDOWNLOADS_LAST_UPDATED_SHOW_HITS_TITLE="Show Hits?"
MOD_JDOWNLOADS_LAST_UPDATED_SHOW_HITS_DESC="If Yes, the number of Downloads is shown."
