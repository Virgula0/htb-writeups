PLG_EDITORS-XTD_JDOWNLOADS="Schaltfläche - jDownloads Downloads"
PLG_EDITORS-XTD_JDOWNLOADS_DESCRIPTION="jDownloads Schaltflächen Plugin - zeigt im Editor einen Button an, mit dessen Hilfe sehr einfach Downloads von jDownloads in den Text eingefügt werden können. Hierzu werden Platzhalter im Text eingefügt. Optional kann auch anstelle des Platzhalters nur ein Link zum Detailansicht des Downloads eingefügt werden. Benötigt wird jDownloads und das (aktivierte) jDownloads Content Plugin."
PLG_EDITORS-XTD_JDOWNLOADS_CAT_BUTTON_TEXT="Download"
PLG_EDITORS-XTD_JDOWNLOADS_ENABLE_FRONTEND="Button auch im Frontend anzeigen"
PLG_EDITORS-XTD_JDOWNLOADS_ENABLE_FRONTEND_DESC="Wenn Ja, wird der Button auch im Frontend Editor angezeigt, wenn der Anwender die Berechtigung hierzu besitzt."
PLG_EDITORS-XTD_JDOWNLOADS_LINK_ONLY="Nur Link einfügen"
PLG_EDITORS-XTD_JDOWNLOADS_LINK_ONLY_DESC="Wenn Ja, wird anstelle des <b>Platzhalters</b> nur ein <b>Link zur Detailansicht</b> des ausgewählten Downloads in den Text eingefügt. Bei Nein, wird ein <b>Platzhalter</b> mit der ID des ausgewählten Downloads eingefügt, welcher dann im Frontend mit den Daten des Downloads ersetzt wird. Standardeinstellung: Nein."
PLG_EDITORS-XTD_JDOWNLOADS_YES="Ja"
PLG_EDITORS-XTD_JDOWNLOADS_NO="Nein"