PLG_EDITORS-XTD_JDOWNLOADS="Schaltfläche - jDownloads Downloads"
PLG_EDITORS-XTD_JDOWNLOADS_DESCRIPTION="jDownloads Schaltflächen Plugin - zeigt im Editor einen Button an, mit dessen Hilfe sehr einfach Downloads von jDownloads in den Text eingefügt werden können. Hierzu werden Platzhalter im Text eingefügt. Optional kann auch anstelle des Platzhalters nur ein Link zum Detailansicht des Downloads eingefügt werden. Benötigt wird jDownloads und das (aktivierte) jDownloads Content Plugin."